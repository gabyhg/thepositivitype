<!-- Text -->
<a-text value="About Positivitype" color="white" scale="1.5 1.5 1.5" position="-3 -2 -6"></a-text>
<a-text value="This is an experimental project created for my Type Design class and knowledge acquired in my Virtual Reality class at the Academy of Art University. I love designing typefaces and lettering, creating mixed media concepts, learning different languages and meeting positive people. For those reasons, I combined all these concepts to build the Positivitype project." color="white" scale="1 1 1" position="-3 -3 -6"></a-text>

<a-text value="Send Positive Vibes" color="white" scale="1.5 1.5 1.5" position="-3 -4 -6"></a-text>
<a-text value="I am against negative content on social media and on the Internet, so I want to send positive vibes to the world through this project. The idea is to share my designs in a virtual reality environment, so users can have an immersive experience and feel that they are inside and part of it. Positivitype is a virtual reality gallery  through different social media channels, so people can enjoy and share it." color="white" scale="1 1 1" position="-3 -5 -6"></a-text>

<a-text value="Connect with People" color="white" scale="1.5 1.5 1.5" position="-3 -6 -6"></a-text>
<a-text value="If you know another language besides English, go to the contact page and email me a word with a positive connotation in the language you know. I'll make a motion graphics video and I'll send you a copy specially for you!" color="white" scale="1 1 1" position="-3 -7 -6"></a-text>

<a-entity geometry="primitive: sphere; radius: 0.25" light="castShadow: true; color: red; intensity: 1; shadowBias: 0.01 shadowCameraNear: 1; type: point; shadowMapWidth: 1024; shadowMapHeight: 1024" position="0 1 2"></a-entity>
